<div class="row">
  <div class="col-md-8">
    <h3>Post List</h3>
    <div>
      <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">
        Add Post
      </a>
    </div>

    <table class="table table-striped" *ngIf="(posts | async) as postsData">
      <thead>
        <tr>
          <th id="id">Id</th>
          <th id="title">Title</th>
          <th id="description">Description</th>
          <th id="action">Actions</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of postsData">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
        <td>
          <a href="" class="btn btn-primary" [routerLink]="['edit-posts',post.id]">Update</a>
          <button class="btn btn-danger" (click)="post.id && onDeletePost(post.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
